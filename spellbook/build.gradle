plugins {
    id 'dk.sebsa.spellbook.java-library-conventions'
    id 'maven-publish'
}

version = '0.0.1a-SNAPSHOT'


publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/Spellbook-Studios/Spellbook"
      credentials {
        username = System.getenv("GITHUB_ACTOR") ?: GHP_USERNAME
        password = System.getenv("GITHUB_TOKEN") ?: GHP_TOKEN
      }
      publications {
        gpr(MavenPublication) {
            groupId 'dk.sebsa'
            artifactId 'spellbook'
          from(components.java)
        }
      }
    }
  }
}