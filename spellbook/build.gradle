import java.util.regex.Matcher
import java.util.regex.Pattern

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'dk.sebsa.spellbook.java-library-conventions'
    id 'maven-publish'
    id 'signing'
}

// GET VERSION
Matcher m = Pattern.compile("SPELLBOOK_VERSION = \"(.*?)\"").matcher(rootProject.file('spellbook/src/main/java/dk/sebsa/Spellbook.java').text.trim());
m.find()
version = m.group(1)

group = 'dk.sebsa'
archivesBaseName = 'spellbook'

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}

tasks.register('javadocJar', Jar) {
    from javadoc
    archiveClassifier.set("javadoc")
}

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

artifacts {
    archives javadocJar, sourcesJar
}

if (project.hasProperty('ossrhUsername') && project.hasProperty('ossrhPassword')) {
    // Publishing
    publishing {
        repositories {
            maven {
                name = "OSSRH"
                def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
                url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }

        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact javadocJar
                artifact sourcesJar

                pom {
                    artifactId 'spellbook'
                    packaging 'jar'
                    name = "Spellbook"
                    description = "Cross platform JVM application & game development framework"
                    url = "https://github.com/Spellbook-Studios/Spellbook"
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'https://raw.githubusercontent.com/Spellbook-Studios/Spellbook/main/LICENSE'
                        }
                    }
                    developers {
                        developer {
                            id = 'sebs'
                            name = 'Sebastian August Snoer'
                            email = 'ssnoer@proton.me'
                        }
                    }

                    scm {
                        connection = 'scm:git:git://github.com/Spellbook-Studios/Spellbook.git'
                        developerConnection = 'scm:git:ssh://github.com/Spellbook-Studios/Spellbook.git'
                        url = 'https://github.com/Spellbook-Studios/Spellbook'
                    }
                }
            }
        }
    }

    if (!version.endsWith("SNAPSHOT")) {
        signing {
            sign publishing.publications.mavenJava
        }
    } else {
        signing.required = false
    }
}