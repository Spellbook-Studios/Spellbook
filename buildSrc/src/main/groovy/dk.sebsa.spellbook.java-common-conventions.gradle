plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/Spellbook-Studios/Mana")
        credentials {
            username = System.getenv("GITHUB_ACTOR") ?: GHP_USERNAME
            password = System.getenv("GITHUB_TOKEN") ?: GHP_TOKEN
        }
    }
}

dependencies {
    implementation 'dk.sebsa:mana:1.0-SNAPSHOT'
}
