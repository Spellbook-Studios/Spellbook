import org.gradle.internal.os.OperatingSystem

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

ext {
    lwjglVersion = "3.3.2"
    imguiVersion = "1.86.10"
    jomlVersion = "1.10.5"
}

switch (OperatingSystem.current()) {
    case OperatingSystem.LINUX:
        project.ext.lwjglNatives = "natives-linux"
        break
    case OperatingSystem.WINDOWS:
        project.ext.lwjglNatives = "natives-windows"
        break
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        name 'OSSRH Snapshot'
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'dk.sebsa:mana:1.0c-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation "org.joml:joml:${jomlVersion}"

    // LWJGL
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    ['', '-glfw', '-opengl', '-stb', '-openal'].each {
        implementation "org.lwjgl:lwjgl$it:$lwjglVersion"
        implementation "org.lwjgl:lwjgl$it::$lwjglNatives"
    }

    implementation "io.github.spair:imgui-java-binding:$imguiVersion"
    implementation "io.github.spair:imgui-java-lwjgl3:$imguiVersion"
    implementation "io.github.spair:imgui-java-$lwjglNatives:$imguiVersion"
}
