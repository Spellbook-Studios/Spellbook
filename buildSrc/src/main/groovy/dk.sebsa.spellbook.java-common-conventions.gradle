import org.gradle.internal.os.OperatingSystem

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

ext {
    lwjglVersion = "3.3.1"
    imguiVersion = "1.86.10"
}

switch (OperatingSystem.current()) {
    case OperatingSystem.LINUX:
        project.ext.lwjglNatives = "natives-linux"
        break
    case OperatingSystem.WINDOWS:
        project.ext.lwjglNatives = "natives-windows"
        break
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/Spellbook-Studios/Mana")
        credentials {
            username = System.getenv("GITHUB_ACTOR") ?: GHP_USERNAME
            password = System.getenv("GITHUB_TOKEN") ?: GHP_TOKEN
        }
    }
}

dependencies {
    implementation 'dk.sebsa:mana:1.0a'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // LWJGL
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    ['', '-glfw', '-opengl', '-stb'].each {
        implementation "org.lwjgl:lwjgl$it:$lwjglVersion"
        implementation "org.lwjgl:lwjgl$it::$lwjglNatives"
    }

    implementation "io.github.spair:imgui-java-binding:$imguiVersion"
    implementation "io.github.spair:imgui-java-lwjgl3:$imguiVersion"
    implementation "io.github.spair:imgui-java-$lwjglNatives:$imguiVersion"
}
